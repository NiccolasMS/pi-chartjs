<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Exercício <span class="span_dash">DASHBOARD</span></h1>
        </div>
    </div>
    <div class="container-dash">
        <div class="grafico">
            <canvas id="chartLine" style="width: 100%; height: 100%"></canvas>
        </div>
        <div class="grafico">
            <canvas id="chartBar" style="width: 100%; height: 100%"></canvas>
        </div>
        <div class="grafico2">
            <canvas id="chartPie" style="width: 100%; height: 100%"></canvas>
        </div>
    </div>
</body>
</html>
<script>
    var contexto = document.getElementById('chartLine').getContext('2d');
    var ax_lineChart = new Chart(contexto, {
    type: 'line',
    data: {
        labels: ['2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021'],
        datasets: [{
            label: 'Salário mínimo',
            data: [540.00, 622.00, 678.00, 724.00, 788.00, 880.00, 937.00, 954.00, 998.00, 1045.00, 1100.00],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

var contexto2 = document.getElementById('chartBar').getContext('2d');
    var ax_lineChart = new Chart(contexto2, {
    type: 'bar',
    data: {
        labels: ['Norte', 'Nordeste', 'Sudeste', 'Sul', 'Centro-Oeste'],
        datasets: [{
            label: 'Média de salário por região',
            data: [1711.00, 1539.00, 2585.00, 2499.00, 2498.00],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

var contexto3 = document.getElementById('chartPie').getContext('2d');
    var ax_lineChart = new Chart(contexto3, {
    type: 'pie',
    data: {
        labels: ['Brasil(total)', 'Norte', 'Nordeste', 'Sudeste', 'Sul', 'Centro-Oeste'],
        datasets: [{
            label: 'Salário mínimo',
            data: [11, 10.6, 13.6, 11.4, 6.8, 9.3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        maintainAspectRatio: false,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
